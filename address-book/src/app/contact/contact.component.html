<div class="container">
  <h2>Contact List</h2>

  <div class="table-container">
    <table>
      <thead>
        <tr>
          <th>NAME</th>
          <th>EMAIL</th>
          <th>PHONE</th>
        </tr>
      </thead>
      <tbody>
        <tr *ngFor="let contact of contacts">
          <td>{{ contact.name }}</td>
          <td>{{ contact.email }}</td>
          <td>{{ contact.phone }}</td>
        </tr>
      </tbody>
    </table>
  </div>

  <!-- Add New Contact Button -->
  <button class="add-btn" (click)="toggleForm()">
    {{ isFormVisible ? 'Close Form' : 'Add New Contact' }}
  </button>

  <!-- Contact Form (Only Show When Button Clicked) -->
  <div *ngIf="isFormVisible" class="form-container">
    <input type="text" [(ngModel)]="newContact.name" placeholder="Name">
    <input type="email" [(ngModel)]="newContact.email" placeholder="Email">
    <input type="text" [(ngModel)]="newContact.phone" placeholder="Phone">
    <button (click)="addContact()">Add Person</button>
  </div>
</div>
